{% extends 'food/base.html' %}

{% block body %}

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="class-title">
                        Add Item
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <label>Product Code: </label><br>
                            {{ form.prod_code }}
                            <label>Item Name: </label><br>
                            {{ form.item_name }} 
                            <br><label>Item Description: </label><br>
                            {{ form.item_desc }}
                            <br><label>Item Price: </label><br>
                            {{ form.item_price }}
                            <br><label>Item Image: </label><br>
                            {{ form.item_image }}
                            <br><br><button class="btn btn-success" type="submit">Save</button>
                            <a class="btn btn-light" href="{% url 'food:index' %}">Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
