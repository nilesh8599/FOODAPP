{% extends 'food/base.html' %}

{% block body %}

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="class-title">
                        Update Orders
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <label>Product Code: </label><br>
                            {{ form.prod_code }}
                            <br><label>Quantity: </label><br>
                            {{ form.quantity }}
                            <br><label>User: </label><br>
                            {{ form.user}}
                            <br><br><button class="btn btn-success btn-sm" type="submit">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
